<h1>Algorithms</h1>

<p-organization-chart
  [value]="algorithms"
  selectionMode="single"
  [(selection)]="selectionAlgorithm"
/>

<table
  class="p-datatable p-component p-datatable-hoverable-rows"
  style="margin-left: 4rem"
>
  <tbody class="p-datatable-tbody">
    <tr *ngFor="let feature of featureDataKeys">
      <td (click)="onFeatureClick(feature)">{{ feature }}</td>
    </tr>
  </tbody>
</table>
